<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="./assets/images/logo.svg" alt="Logo Dev Finances">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/images/income.svg" alt="Ícone de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/images/expense.svg" alt="Ícone de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/images/total.svg" alt="Ícone de cifrão">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <div id="link-new-transaction">
            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
        </div>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The body of the table is filled via JavaScript-->
                </tbody>
            </table>
        </section>
    </main>

    <!-- The active class is added via JavaScript together with the modal-overlay class -->
    <div class="modal-overlay" id="openModal">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor da transação</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">
                            Use o sinal - &#40;negativo&#41; para despesas e , &#40;vírgula&#41; para casas
                            decimais
                        </small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="container">
        <span>dev.finance$</span>
        <span>Developed by Marcelo F. Cruz</span>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
